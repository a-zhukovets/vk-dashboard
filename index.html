<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK DASHBOARD</title>
    <link rel="stylesheet" href="scss.6b84482b.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="scss.6b84482b.js"></script></head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <img class="nav__logo" src="logo.7105e3c3.png" alt="vk">
        <a class="nav__link"><img class="nav__icons" src="home.d41dbc87.png" alt="home"></a>
        <a class="nav__link"><img class="nav__icons" src="contacts.ecaf96b6.png" alt="contacts"></a>
        <a class="nav__link"><img class="nav__icons" src="friends.46e0f6f4.png" alt="friends"></a>
        <a class="nav__link"><img class="nav__icons" src="message.31cd2e5a.png" alt="message"></a>
        <a class="nav__link"><img class="nav__icons" src="play.cbe2bf65.png" alt="play"></a>
        <a class="nav__link"><img class="nav__icons" src="diagrams.ce21414b.png" alt="diagrams"></a>
        <a class="nav__link"><img class="nav__icons" src="settings.496b9792.png" alt="settings"></a>
        <label>
          <input class="nav__toggle" type="checkbox">
          <span class="nav__check"></span>
        </label>
      </div>
      <div class="header">
        <h1 class="header__title">Statistics</h1>
        <div class="header__search-form">
          <input class="header__search" type="search" placeholder=" &#128269; Search">
          <button class="header__notification-btn">
            <img class="header__notification-icons" src="notification.593038b5.png" alt="notification">
          </button>
        </div>
        <div class="header__profile">
          <p class="header__user-name">Anya</p>
          <img class="header__avatar" src="avatar.4f3b4def.png" alt="anya">
          <button class="header__logdown-btn">
            <img class="header__logdown-icons" src="log-down.2fb60b08.png" alt="logdown">
          </button>
        </div>
      </div>
      <div class="main">
        <div class="card">
          <h2 class="card__title">Friends</h2>
          <button class="card__menu-btn">
            <img class="card__menu-btn dot-menu" src="main-down.9ffeea74.png" alt="menu">
          </button>
          <span class="card__information">271 people</span>
          <span class="card__statistics">+ 0,7%<img class="card__arrow" src="arrow-up.f3bf0d23.png" alt="arrow"></span>
        </div>
        <div class="card">
          <h2 class="card__title">Unique visitors</h2>
          <button class="card__menu-btn">
            <img class="card__menu-btn dot-menu" src="main-down.9ffeea74.png" alt="menu">
          </button>
          <span class="card__information">69 people</span>
          <span class="card__statistics">- 1,7%
            <img class="card__arrow" src="arrow-down.0ab67a3f.png" alt="arrow"></span>
        </div>
        <div class="card">
          <h2 class="card__title">Followers</h2>
          <button class="card__menu-btn">
            <img class="card__menu-btn dot-menu" src="main-down.9ffeea74.png" alt="menu">
          </button>
          <p class="card__information">288 people</p>
          <p class="card__statistics">
            + 1%
            <img class="card__arrow" src="arrow-up.f3bf0d23.png" alt="arrow">
          </p>
        </div>
        <div class="grafics">
          <div class="grafics__header">
            <h2 class="grafics__title">Audience reach</h2>
            <span class="grafics__calendar">31/01/2020 â€“ 06/02/2020</span>
            <img class="grafics__dropdown-icons" src="log-down.2fb60b08.png" alt="logdown">
            <input class="grafics__checkbox-total" type="checkbox" id="total" name="statistics">
            <label for="total">Total</label>
            <input class="grafics__checkbox-follower" type="checkbox" id="follower" name="statistics">
            <label for="follower">Follower</label>
          </div>
          <img class="grafics__img" src="schedule.1f604e00.png" alt="schedule">
        </div>
        <div class="cake">
          <h2 class="cake__title">Reach by device</h2>
          <div class="cake__content">
            <img class="cake__img" src="cake.4387f2dc.png" alt="cake">
            <div class="cake__checkbox">
              <input class="cake__checkbox-desktop" type="checkbox" id="desktop" name="statistics">
              <label for="desktop">Desktop</label>
              <input class="cake__checkbox-mobile" type="checkbox" id="mobile" name="statistics">
              <label for="mobile">Mobile views</label>
            </div>
          </div>
        </div>
        <div class="diagram">
          <div class="diagram__header">
            <h2 class="diagram__title">Gender/Age</h2>
            <input class="diagram__checkbox-women" type="checkbox" id="women" name="statistics">
            <label for="women">Women</label>
            <input class="diagram__checkbox-man" type="checkbox" id="man" name="statistics">
            <label for="man">Man</label>
          </div>
          <img class="diagram__img" src="diagram.f0fac904.png" alt="diagram">
        </div>
        <div class="progress">
          <div class="progress__header">
            <h2 class="progress__title">Geo</h2>
            <button class="progress__btn-country">Country</button>
            <button class="progress__btn-city">City</button>
          </div>
          <img class="progress__img" src="progress.b0cd97fd.png" alt="progress">
        </div>
      </div>
    </div>
  </body>
</html>
