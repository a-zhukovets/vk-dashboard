<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VK DASHBOARD</title>
    <link rel="stylesheet" href="./scss/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <img class="nav__logo" src="assets/nav/logo.png" alt="vk" />
        <a class="nav__link"
          ><img class="nav__icons" src="assets/nav/home.png" alt="home"
        /></a>
        <a class="nav__link"
          ><img class="nav__icons" src="assets/nav/contacts.png" alt="contacts"
        /></a>
        <a class="nav__link"
          ><img class="nav__icons" src="assets/nav/friends.png" alt="friends"
        /></a>
        <a class="nav__link"
          ><img class="nav__icons" src="assets/nav/message.png" alt="message"
        /></a>
        <a class="nav__link"
          ><img class="nav__icons" src="assets/nav/play.png" alt="play"
        /></a>
        <a class="nav__link"
          ><img class="nav__icons" src="assets/nav/diagrams.png" alt="diagrams"
        /></a>
        <a class="nav__link"
          ><img class="nav__icons" src="assets/nav/settings.png" alt="settings"
        /></a>
        <label>
          <input class="nav__toggle" type="checkbox" />
          <span class="nav__check"></span>
        </label>
      </div>
      <div class="header">
        <h1 class="header__title">Statistics</h1>
        <div class="header__search-form">
          <input
            class="header__search"
            type="search"
            placeholder=" &#128269; Search"
          />
          <button class="header__notification-btn">
            <img
              class="header__notification-icons"
              src="assets/header/notification.png"
              alt="notification"
            />
          </button>
        </div>
        <div class="header__profile">
          <p class="header__user-name">Anya</p>
          <img
            class="header__avatar"
            src="assets/header/avatar.png"
            alt="anya"
          />
          <button class="header__logdown-btn">
            <img
              class="header__logdown-icons"
              src="assets/header/log-down.png"
              alt="logdown"
            />
          </button>
        </div>
      </div>
      <div class="main">
        <div class="card">
          <h2 class="card__title">Friends</h2>
          <button class="card__menu-btn">
            <img
              class="card__menu-btn dot-menu"
              src="assets/main/main-down.png"
              alt="menu"
            />
          </button>
          <span class="card__information">271 people</span>
          <span class="card__statistics"
            >+ 0,7%<img
              class="card__arrow"
              src="assets/main/arrow-up.png"
              alt="arrow"
          /></span>
        </div>
        <div class="card">
          <h2 class="card__title">Unique visitors</h2>
          <button class="card__menu-btn">
            <img
              class="card__menu-btn dot-menu"
              src="assets/main/main-down.png"
              alt="menu"
            />
          </button>
          <span class="card__information">69 people</span>
          <span class="card__statistics"
            >- 1,7%
            <img
              class="card__arrow"
              src="assets/main/arrow-down.png"
              alt="arrow"
          /></span>
        </div>
        <div class="card">
          <h2 class="card__title">Followers</h2>
          <button class="card__menu-btn">
            <img
              class="card__menu-btn dot-menu"
              src="assets/main/main-down.png"
              alt="menu"
            />
          </button>
          <p class="card__information">288 people</p>
          <p class="card__statistics">
            + 1%
            <img
              class="card__arrow"
              src="assets/main/arrow-up.png"
              alt="arrow"
            />
          </p>
        </div>
        <div class="grafics">
          <div class="grafics__header">
            <h2 class="grafics__title">Audience reach</h2>
            <span class="grafics__calendar">31/01/2020 â€“ 06/02/2020</span>
            <img
              class="grafics__dropdown-icons"
              src="assets/header/log-down.png"
              alt="logdown"
            />
            <input
              class="grafics__checkbox-total"
              type="checkbox"
              id="total"
              name="statistics"
            />
            <label for="total">Total</label>
            <input
              class="grafics__checkbox-follower"
              type="checkbox"
              id="follower"
              name="statistics"
            />
            <label for="follower">Follower</label>
          </div>
          <img
            class="grafics__img"
            src="assets/main/schedule.png"
            alt="schedule"
          />
        </div>
        <div class="cake">
          <h2 class="cake__title">Reach by device</h2>
          <div class="cake__content">
            <img class="cake__img" src="assets/main/cake.png" alt="cake" />
            <div class="cake__checkbox">
              <input
                class="cake__checkbox-desktop"
                type="checkbox"
                id="desktop"
                name="statistics"
              />
              <label for="desktop">Desktop</label>
              <input
                class="cake__checkbox-mobile"
                type="checkbox"
                id="mobile"
                name="statistics"
              />
              <label for="mobile">Mobile views</label>
            </div>
          </div>
        </div>
        <div class="diagram">
          <div class="diagram__header">
            <h2 class="diagram__title">Gender/Age</h2>
            <input
              class="diagram__checkbox-women"
              type="checkbox"
              id="women"
              name="statistics"
            />
            <label for="women">Women</label>
            <input
              class="diagram__checkbox-man"
              type="checkbox"
              id="man"
              name="statistics"
            />
            <label for="man">Man</label>
          </div>
          <img
            class="diagram__img"
            src="assets/main/diagram.png"
            alt="diagram"
          />
        </div>
        <div class="progress">
          <div class="progress__header">
            <h2 class="progress__title">Geo</h2>
            <button class="progress__btn-country">Country</button>
            <button class="progress__btn-city">City</button>
          </div>
          <img
            class="progress__img"
            src="assets/main/progress.png"
            alt="progress"
          />
        </div>
      </div>
    </div>
  </body>
</html>
